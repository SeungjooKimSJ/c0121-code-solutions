<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="pictures active">
      <h3>Explore The World</h3>
      <div class="images">
        <img src="./images/Explore-the-world.jpg" alt="World map">
      </div>
    </div>

    <div class="pictures inactive">
      <h3>Spring Mountain</h3>
      <div class="images">
        <img src="./images/spring-mountains.jpg" alt="Spring">
      </div>
    </div>

    <div class="pictures inactive">
      <h3>Sunny Beach</h3>
      <div class="images">
        <img src="./images/sunny-beach.jpg" alt="Summer">
      </div>
    </div>

    <div class="pictures inactive">
      <h3>The Path of Autumn</h3>
      <div class="images">
        <img src="./images/fall-road.jpg" alt="Fall">
      </div>
    </div>

    <div class="pictures inactive">
      <h3>City on Winter</h3>
      <div class="imagse">
        <img src="./images/winter-city.jpg" alt="Winter">
      </div>
    </div>

    <div class="arrows">
      <div class="arrows-left">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="arrows-right">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="dots">
      <i class="fas fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
