<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Modal Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <button id="trigger">
      Open Modal
    </button>

    <div class="modal">
      <div class="modal-content on">
        <h2 class="h2text">
          Would you like to take a survey?
        </h2>
        <button class="no">No</button>
      </div>
    </div>
    <div class="active on"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
