<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <fieldset>
    <h2>Learn more</h2>

    <form>
      <div class="one">
        <label for="email">Company Email</label>
        <div>
          <input type="text" placeholder="sally@company.co">
        </div>
      </div>

      <div class="one">
        <label for="name">Name</label>
        <div>
          <input type="text" placeholder="Sally Smith">
        </div>
      </div>

      <div class="one">
        <label for="where">Where are you hiring?</label>
        <div>
          <input type="text" placeholder="City, Country">
        </div>
      </div>

      <div class="one">
        <label for="how-many">How many engineers are you hiring in the next 6 months?</label>
        <div>
          <select name="options">
            <option value="first">1-2 Engineers</option>
            <option value="second">3-4 Engineers</option>
            <option value="third">5-6 Engineers</option>
          </select>
        </div>
      </div>

      <div class="one">
        <button>Submit</button>
      </div>

    </form>
  </fieldset>
</body>
</html>
