<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>

<body>
  <h1>Coding Form!</h1>

  <div>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="email">Email</label>
        <div>
          <input type="text" email="email" id="email" required>
        </div>
      </div>
    </form>
  </div>

  <div>
    <label for="why-cool">Why is coding cool?</label>
  </div>
  <div>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <select name="options" id="why-cool">
          <option value="first">Select an option</option>
          <option value="second">Because it's interesting</option>
          <option value="third">Because it's fun</option>
          <option value="fourth">Because it's powerful</option>
        </select>
      </div>
    </form>
  </div>

  <div>
    <label for="fav-language">Favorite Language (choose one)</label>
  </div>
  <div>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label>
          <input type="radio" name="fav-language" value="HTML">
          HTML
        </label>
        <label>
          <input type="radio" name="fav-language" value="CSS">
          CSS
        </label>
        <label>
          <input type="radio" name="fav-language" value="JavaScript">
          JavaScript
        </label>
      </div>
    </form>
  </div>

  <div>
    <label for="sign-up">Would you like to sign up for more information?</label>
    <div>
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <label>
            <input type="checkbox" name="sign-up" value="checked">
            Sign me up!
          </label>
        </div>
      </form>
    </div>
  </div>

  <div>
    <label for="comments">Comments</label>
    <div>
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
      </form>
    </div>
  </div>
  <div>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
