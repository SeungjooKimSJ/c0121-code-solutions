<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="main">
    <h2>How It Works</h2>

    <section class="main-container">
      <div class="container">
        <img src="./images/screen-1.png" alt="Start" class="screen-img">
        <img src="./images/switch-icon.png" alt="Switch" class="icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="container">
        <img src="./images/screen-2.png" alt="Distance" class="screen-img">
        <img src="./images/filter-icon.png" alt="Filter" class="icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="container">
        <img src="./images/screen-3.png" alt="Time" class="screen-img">
        <img src="./images/slider-icon.png" alt="Slider" class="icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="container">
        <img src="./images/screen-4.png" alt="Result" class="screen-img">
        <img src="./images/bars-icon.png" alt="Bars" class="icon">
        <h3>Stats &plus; Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>

    </section>

  </section>

</body>
</html>
