<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Block and Inline</title>
</head>

<body>
    <h1>
      Blue Americana Snuggie&reg; Blanket<br>
      <p class="block">by SnuggieStore</p>
    </h1>
    <div>
      Price: <s>$19.99</s> $14.99<br>
      <p class="Block"></p>Part of our new Americana collection, this <em>beautiful</em> blue is already a customer favorite!<br>
      <p class="Block"></p>Enjoy complete <strong>Freedom of Movement!</strong><br>
      <p class="Block"></p>Does not slip and slide like a regular blanket and keeps you warm from head to toe.<br>
    </div>

</body>
</html>
